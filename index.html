    <style>
       #container{display: block;top: 0; bottom: 0; right: 0; left: 0;overflow: auto;height: auto;}
       #result {top: 0; bottom: 0; right: 0; left: 0;height: 94vh;}
       #searchbar{top: 0; bottom: 0; right: 0; left: 0;}
    </style>
    <title>Scrawler</title>
</head>
<body>
    <div id="container">
        <div id="searchbar">
            <input id="search" type="text" placeholder="https://www.google.com">
            <button id="submit">Submit</button>
        </div>
        <br>
        <div id="result" class="container"></div>
    </div>
    
    <script>

        $(()=>{

            $('#submit').on('click',()=>{
                var search = $('#search').val()
                $('#result').empty()
                $.get('/search',search,(data)=>{
                    
                    var i=1,s,
                        g = {
                            nodes: [{
                                "id": "n0",
                                "label": search,
                                "x": 0.4,
                                "y": 0.4,
                                "size": 3,
                                "color": "#666"
                            }],
                            edges: []
                        },
                        N = data.length

                    data.forEach(element => {
                        
                        g.nodes.push({
                            id: 'n' + i,
                            label: element,
                            x: Math.random(),
                            y: Math.random(),
                            size: 3,
                            color: '#666'
                        });

                        g.edges.push({
                            id: 'e' + i,
                            source: 'n0',
                            target: 'n' + i,
                            size: 2,
                            color: '#ccc'
                        });
                        i++
                        
                    });


                            var s = new sigma(
                                    {
                                        renderer: {
                                        container: document.getElementById('result'),
                                        type: 'canvas'
                                        },
                                        settings: {
                                        minEdgeSize: 0.1,
                                        maxEdgeSize: 2,
                                        minNodeSize: 1,
                                        maxNodeSize: 8,
                                        }
                                    }
                            );

                            s.graph.read(g);

                            // Initialize the dragNodes plugin:
                            var dragListener = sigma.plugins.dragNodes(s, s.renderers[0]);

                            dragListener.bind('startdrag', function(event) {
                            
                            });
                            dragListener.bind('drag', function(event) {
                            
                            });
                            dragListener.bind('drop', function(event) {
                            
                            });
                            dragListener.bind('dragend', function(event) {
                            
                            });

                            s.refresh();
                })
            
            })

        })
    </script>
